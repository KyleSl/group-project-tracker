<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>PROJECTS</title>
  </head>
  <body>
    <header>
      <h1>Team Deep Dish Project Tracker!</h1>
      <h3>Current Date & Time:</h3>
      <span id="current-date-time"></span>
    </header>
    <main>
      <aside id="instructions">
        <form>
          <fieldset disabled>
            <legend>Instructions</legend>
            <p>
              Click the button below to open a form and provide information for
              the following:
            </p>
            <div class="mb-3">
              <button type="button" class="btn btn-light custom-btn">
                Project Name
              </button>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-light custom-btn">
                Project Type
              </button>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-light custom-btn">
                Due Date
              </button>
            </div>
            <button id ="addProject" type="submit" class="btn btn-primary custom-btn">
              Add Project
            </button>
          </fieldset>
        </form>
      </aside>
      <section>
        <div class="modal">
          <!--tabindex="-1"-->
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
              </div>
              <div class="modal-body">
                <!-- form -->
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
